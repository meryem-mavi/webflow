<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <div class="left-side">
                    <div class="logo">
                        <img src="webflow-logo.png" alt="">
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="">Features</a>
                                <a href="">Why Webflow</a>
                                <a href="">Resources</a>
                                <a href="">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right-side">
                    <div class="made">#MadeInWebflow</div>
                    <div class="view">View dashboard</div>
                </div>
            </div>
            <div class="main">
                <div class="content">
                    <h1>Break the <br> code barrier</h1>
                    <p>Build better business websites, faster. <br> Without coding.</p>
                    <button>View dashboard</button>
                </div>
                <div class="photo">
                    <img src="web-flow-photo.jpeg" alt="">
                </div>
            </div>
            <div class="footer">
                <div class="logo">
                    <img src="facebook-logo.png" alt="">
                    <img src="nasa-logo.png" alt="">
                    <img src="cbs-logo.png" alt="">
                    <img src="twitter-logo.png" alt="">
                    <img src="dell-logo.png" alt="">
                    <img src="mtv-logo.png" alt="">
                    <img src="getaround-logo.png" alt="">
                    <img src="intuit-logo.png" alt="">
                </div>
            </div>
            <div class="button">
                <button>
                    <img src="wf-logo.jpg" alt=""> Made in Webflow
                </button>
            </div>
        </div>
    </body>
</html>
